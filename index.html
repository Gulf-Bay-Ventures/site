<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gulf Bay Ventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .cta {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 0.75rem 1.5rem;
      border: 2px solid #000;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .cta:hover {
      background: #000;
      color: #fff;
    }

    .footer {
      padding: 1.5rem 2rem;
    }

    .copyright {
      text-align: left;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .copyright {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gulf Bay Ventures</h1>
    <p>Specializing in custom mobile app development for startups and growing businesses.</p>
    <br>
    <a href="mailto:support@gulfbayventures.com" class="cta">Contact Us</a>
  </div>

  <div class="footer">
    <p class="copyright">&copy; 2025 Gulf Bay Ventures. All rights reserved.</p>
  </div>
</body>
</html>
